<main
  class="container-fluid py-3 p-md-5"
  style="min-height: 100vh; background-color: #eee"
>
  <div class="row justify-content-center">
    <button
      type="button"
      routerLink="/posts"
      class="btn btn-primary col-7 col-md-5 col-xl-3"
    >
      Home
    </button>
  </div>
  <div class="container container-md-fluid p-md-4">
    <h1 class="title lead mt-md-0 mt-4">Json Placeholder Posts :</h1>
    @for (post of posts; track post.id) {
    <a
      class="col-12 col-md-9 d-block m-auto"
      routerLink="/postsDetails/{{ post.id }}"
      style="text-decoration: none; cursor: pointer"
    >
      <div class="card my-4">
        <div class="card-header">
          <span style="color: #6c757d">Post Title:</span>
          {{ post.title | slice : 0 : 15 }} .....
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.body | slice : 0 : 25 }}.</p>
            <footer class="blockquote-footer">
              User #<cite title="Source Title">{{ post.userId }}</cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </a>
    }
    <hr class="hr w-50 m-auto" />
    <hr class="hr w-50 m-auto" />
  </div>
</main>
